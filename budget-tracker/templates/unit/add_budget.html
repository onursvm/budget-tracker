{% extends "base.html" %}

{% block title %}Bütçe Ekle{% endblock %}

{% block content %}
<div class="unit-dashboard">
    <h2>Yeni Bütçe Kaydı Ekle</h2>

    <form method="POST">
        <div class="form-group">
            <label for="month">Ay:</label>
            <input type="month" id="month" name="month" value="{{ default_month }}" required>
        </div>

        <div class="form-group">
            <label for="total_budget">Toplam Bütçe (TL):</label>
            <input type="number" id="total_budget" name="total_budget" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="spent_22d">4734 sayılı Kanun 22/d kapsamında harcanan (TL):</label>
            <input type="number" id="spent_22d" name="spent_22d" step="0.01" min="0" value="0">
        </div>

        <div class="form-group">
            <label for="spent_22f">4734 sayılı Kanun 22/f kapsamında harcanan (TL):</label>
            <input type="number" id="spent_22f" name="spent_22f" step="0.01" min="0" value="0">
        </div>

        <button type="submit" class="btn primary">Kaydet</button>
        <a href="{{ url_for('unit.dashboard') }}" class="btn">İptal</a>
    </form>
</div>
{% endblock %}
